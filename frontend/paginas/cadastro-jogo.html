<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noob Jogo</title>
    <link rel="stylesheet" href="../componentes/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Bibliotéca para os gráficos -->
</head>
<body>

<header>
    <!-- Cabeçalho gerado no script.js -->
    <!-- Depois dá pra usar o cabeçalho no caminho ../complementos/header.html através no Node.js-->
</header>

<main>
    <div class="colunas colunaNOVOjogo" id="colunas">
        <div class="scrollable" id="contentContainer">
            <div class="principal">
                <label>Nome: </label>
                <input type="text" id="nome-jogo" placeholder="(Obrigatório) Digite o nome do jogo."><br><br>
                <label>Ano: </label>
                <input type="text" id="ano-jogo" placeholder="(Opicional) Digite o ano de lançamento do jogo."><br><br>
                <label>Idade: </label>
                <input type="number" id="idade-jogo" placeholder="(Opicional) Digite a idade mínima indicada."><br><!-- número para SE DER TEMPO por filtrar a pesquisa por idade mínima -->
                <label>Designer: </label>
                <input type="text" id="designer-jogo" placeholder="(Opicional) Digite o(s) nome(s) do(s) designer(s) do jogo."><br>
                <label>Artista: </label>
                <input type="text" id="artista-jogo" placeholder="(Opicional) Digite o(s) nome(s) do(s) artista(s) do jogo."><br>
                <label>Editora: </label>
                <input type="text" id="editora-jogo" placeholder="(Opicional) Digite o nome da editora do jogo"><br>
                <label>Versão digital: </label>
                <input type="url" id="digital-jogo" placeholder="(Opicional) Digite o endereço web completo da versão digital."><br><br>
                <label>Categoria: </label>
                <input type="text" id="categoria-jogo" placeholder="(Opicional) Competitivo, competitivo em grupo, cooperativo, semicooperativo, solo"><br><br>
                <label>Componentes: </label>
                <input type="text" id="componentes" placeholder="(Opicional) Meeples, cartas, tabuleiro, moedas..."><br>
                <label>Descrição: </label>
                <input type="text" id="descricao" placeholder="(Opicional) Conte como este jogo é."><br>
                <Button>Adicionar jogo</Button>
                <Button>Adicionar jogo e avalia-lo</Button>
                <Button>Cancelar</Button>
            </div>
        </div>
    </div>
</main>
<script src="../componentes/script-geral.js"></script>

</body>
</html>
